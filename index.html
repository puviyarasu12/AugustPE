<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Anime Hub</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0f14;--card:#111720;--muted:#9aa4b2;--text:#e6edf3;--accent:#8b5cf6;--accent2:#22d3ee;--ring:0 0 0 3px color-mix(in oklab,var(--accent) 35%,transparent);--shadow:0 10px 30px rgba(0,0,0,.35)}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:radial-gradient(1200px 600px at 10% -10%,rgba(34,211,238,.08),transparent),radial-gradient(900px 400px at 90% 10%,rgba(139,92,246,.07),transparent),var(--bg);color:var(--text);font-family:Poppins,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.35}
.container{max-width:1200px;margin:0 auto;padding:20px}
header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,rgba(11,15,20,.95),rgba(11,15,20,.7) 60%,rgba(11,15,20,0));backdrop-filter:blur(10px)}
.nav{display:flex;align-items:center;gap:14px;justify-content:space-between}
.brand{display:flex;align-items:center;gap:10px;font-weight:800;font-size:22px;letter-spacing:.5px}
.logo{width:34px;height:34px;border-radius:10px;background:conic-gradient(from 0turn,var(--accent),var(--accent2));box-shadow:0 6px 18px rgba(139,92,246,.4)}
.controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.search{display:flex;align-items:center;gap:8px;background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:10px 12px;min-width:260px}
.search input{all:unset;color:var(--text);width:100%}
.btn,select{background:linear-gradient(180deg,#161e29,#0f1621);border:1px solid rgba(255,255,255,.08);color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer;transition:transform .12s ease,box-shadow .12s ease,background .2s ease}
.btn:hover,select:hover{transform:translateY(-1px);box-shadow:var(--shadow)}
.filter-bar{display:flex;gap:10px;overflow:auto;padding:8px 2px;margin-top:10px}
.filter{padding:8px 12px;border-radius:999px;background:#0e1620;border:1px solid rgba(255,255,255,.08);color:var(--muted);white-space:nowrap;cursor:pointer}
.filter.active{color:var(--text);background:linear-gradient(180deg,#1a2340,#121a2d);border-color:rgba(139,92,246,.6);box-shadow:var(--ring)}
main{padding-top:10px}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}
@media (max-width:1200px){.grid{grid-template-columns:repeat(8,1fr)}}
@media (max-width:820px){.grid{grid-template-columns:repeat(4,1fr)}}
@media (max-width:520px){.grid{grid-template-columns:repeat(2,1fr)}}
.card{grid-column:span 3;background:linear-gradient(180deg,#0f151d,#0c1118);border:1px solid rgba(255,255,255,.06);border-radius:18px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,.25);display:flex;flex-direction:column}
.poster{aspect-ratio:3/4;width:100%;background:#0a0f14;display:block;object-fit:cover}
.badges{position:absolute;display:flex;gap:6px;padding:10px}
.badge{font-size:11px;padding:6px 9px;border-radius:999px;background:rgba(0,0,0,.45);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.14)}
.card-top{position:relative}
.card-body{padding:12px 14px 14px;display:flex;flex-direction:column;gap:8px}
.title{font-weight:700;font-size:16px}
.meta{font-size:12px;color:var(--muted)}
.actions{margin-top:auto;display:flex;gap:8px}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,.10)}
.btn-primary{background:linear-gradient(180deg,var(--accent),#5b34e6);border:0}
.sidebar{grid-column:span 12;display:grid;grid-template-columns:2fr 10fr;gap:18px}
@media (max-width:900px){.sidebar{grid-template-columns:1fr}}
.panel{background:linear-gradient(180deg,#0f151d,#0d131b);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:16px}
.panel h3{margin:0 0 10px 0;font-size:18px}
.kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
@media (max-width:820px){.kpis{grid-template-columns:repeat(2,1fr)}}
.kpi{background:linear-gradient(180deg,#121a25,#0c1118);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:12px}
.kpi .n{font-size:22px;font-weight:800}
footer{margin-top:30px;border-top:1px dashed rgba(255,255,255,.1)}
.foot{display:flex;align-items:center;justify-content:space-between;padding:18px 0;color:var(--muted);font-size:13px}
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);backdrop-filter:blur(4px)}
.modal.open{display:flex}
.dialog{width:min(920px,92vw);border-radius:18px;overflow:hidden;background:linear-gradient(180deg,#0f151d,#0c1118);border:1px solid rgba(255,255,255,.08);box-shadow:0 30px 80px rgba(0,0,0,.45)}
.dialog-header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.06)}
.dialog-title{font-weight:700}
.dialog-body{padding:0}
.close{background:transparent;border:1px solid rgba(255,255,255,.15);border-radius:10px;padding:8px 10px;cursor:pointer;color:var(--text)}
.empty{padding:40px;text-align:center;color:var(--muted)}
.hidden{display:none}
</style>
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand"><span class="logo"></span>Anime Hub</div>
    <div class="controls">
      <label class="search" title="Search anime">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/></svg>
        <input id="search" placeholder="Search anime, studio, year"/>
      </label>
      <select id="sort">
        <option value="trending">Sort: Trending</option>
        <option value="title">Sort: Title A–Z</option>
        <option value="year">Sort: Year ↓</option>
        <option value="rating">Sort: Rating ↓</option>
      </select>
      <button id="clear" class="btn btn-ghost">Clear</button>
    </div>
    
  </div>
  <div class="container">
    <div class="filter-bar" id="filters"></div>
  </div>
</header>
<main class="container">
  <section class="sidebar">
    <div class="panel">
      <h3>Quick Stats</h3>
      <div class="kpis">
        <div class="kpi"><div class="n" id="kpi-count">0</div><div>Total Titles</div></div>
        <div class="kpi"><div class="n" id="kpi-avg">0.0</div><div>Avg Rating</div></div>
        <div class="kpi"><div class="n" id="kpi-year">—</div><div>Newest Year</div></div>
        <div class="kpi"><div class="n" id="kpi-genre">—</div><div>Top Genre</div></div>
      </div>
    </div>
    <div class="panel">
      <h3>Discover</h3>
      <div id="empty" class="empty hidden">No anime matched your filters.</div>
      <div class="grid" id="grid"></div>
    </div>
  </section>
</main>
<footer class="container">
  <div class="foot"><span>© <span id="yr"></span> Anime Hub</span><span>Built with ♥ for anime fans</span></div>
</footer>
<div class="modal" id="modal">
  <div class="dialog">
    <div class="dialog-header"><div class="dialog-title" id="m-title">Details</div><button class="close" id="m-close">Close</button></div>
    <div class="dialog-body" id="m-body"></div>
  </div>
</div>
<script>
const DATA=[
 {id:1,title:"Jujutsu Kaisen",year:2023,studio:"MAPPA",genres:["Action","Supernatural"],rating:8.8,trending:98,img:"https://placehold.co/600x800/png?text=Jujutsu+Kaisen" ,trailer:"https://www.youtube.com/embed/fk3W9jQZ9nA"},
 {id:2,title:"Attack on Titan",year:2023,studio:"MAPPA",genres:["Action","Drama"],rating:9.1,trending:99,img:"https://placehold.co/600x800/png?text=Attack+on+Titan",trailer:"https://www.youtube.com/embed/MGRm4IzK1SQ"},
 {id:3,title:"Demon Slayer",year:2024,studio:"ufotable",genres:["Action","Adventure"],rating:8.7,trending:95,img:"https://placehold.co/600x800/png?text=Demon+Slayer",trailer:"https://www.youtube.com/embed/VQGCKyvzIM4"},
 {id:4,title:"Spy x Family",year:2022,studio:"Wit Studio",genres:["Comedy","Slice of Life"],rating:8.5,trending:92,img:"https://placehold.co/600x800/png?text=Spy+x+Family",trailer:"https://www.youtube.com/embed/CCXLUQzuigw"},
 {id:5,title:"One Piece",year:1999,studio:"Toei Animation",genres:["Adventure","Fantasy"],rating:8.6,trending:97,img:"https://placehold.co/600x800/png?text=One+Piece",trailer:"https://www.youtube.com/embed/S8_YwFLCh4U"},
 {id:6,title:"My Hero Academia",year:2016,studio:"Bones",genres:["Action","School"],rating:8.0,trending:88,img:"https://placehold.co/600x800/png?text=My+Hero+Academia",trailer:"https://www.youtube.com/embed/wIb3nnOeves"},
 {id:7,title:"Chainsaw Man",year:2022,studio:"MAPPA",genres:["Action","Horror"],rating:8.2,trending:90,img:"https://placehold.co/600x800/png?text=Chainsaw+Man",trailer:"https://www.youtube.com/embed/dFlDRhvM4L0"},
 {id:8,title:"Fullmetal Alchemist: Brotherhood",year:2009,studio:"Bones",genres:["Action","Drama"],rating:9.2,trending:96,img:"https://placehold.co/600x800/png?text=FMA%3AB",trailer:"https://www.youtube.com/embed/dT8A3kZbP6E"},
 {id:9,title:"Haikyuu!!",year:2014,studio:"Production I.G",genres:["Sports","Drama"],rating:8.7,trending:89,img:"https://placehold.co/600x800/png?text=Haikyuu!!",trailer:"https://www.youtube.com/embed/JOGp2c7-cKc"},
 {id:10,title:"Naruto: Shippuden",year:2007,studio:"Pierrot",genres:["Action","Adventure"],rating:8.3,trending:94,img:"https://placehold.co/600x800/png?text=Naruto+Shippuden",trailer:"https://www.youtube.com/embed/JfVOs4VSpmA"},
 {id:11,title:"Frieren: Beyond Journey's End",year:2023,studio:"Madhouse",genres:["Fantasy","Drama"],rating:9.0,trending:93,img:"https://placehold.co/600x800/png?text=Frieren",trailer:"https://www.youtube.com/embed/8bC5ZsKZ0vA"},
 {id:12,title:"Blue Lock",year:2022,studio:"8bit",genres:["Sports","Thriller"],rating:8.1,trending:86,img:"https://placehold.co/600x800/png?text=Blue+Lock",trailer:"https://www.youtube.com/embed/5wzB0Nf8h6w"}
]
const GENRES=[...new Set(DATA.flatMap(x=>x.genres))].sort()
const grid=document.getElementById('grid')
const filtersEl=document.getElementById('filters')
const search=document.getElementById('search')
const sort=document.getElementById('sort')
const clear=document.getElementById('clear')
const empty=document.getElementById('empty')
const kpiCount=document.getElementById('kpi-count')
const kpiAvg=document.getElementById('kpi-avg')
const kpiYear=document.getElementById('kpi-year')
const kpiGenre=document.getElementById('kpi-genre')
const yr=document.getElementById('yr')
const modal=document.getElementById('modal')
const mTitle=document.getElementById('m-title')
const mBody=document.getElementById('m-body')
const mClose=document.getElementById('m-close')
let activeGenre="All"
function badge(text){return `<span class="badge">${text}</span>`}
function card(a){return `<article class="card" data-title="${a.title.toLowerCase()}" data-studio="${a.studio.toLowerCase()}" data-year="${a.year}" data-rating="${a.rating}" data-genres="${a.genres.join(',').toLowerCase()}">
  <div class="card-top">
    <img class="poster" src="${a.img}" alt="${a.title}">
    <div class="badges">${badge(a.year)}${badge(a.rating.toFixed(1))}${badge(a.genres[0])}</div>
  </div>
  <div class="card-body">
    <div class="title">${a.title}</div>
    <div class="meta">${a.studio} • ${a.genres.join(' / ')}</div>
    <div class="actions">
      <button class="btn btn-ghost" data-act="details" data-id="${a.id}">Details</button>
      <button class="btn btn-primary" data-act="trailer" data-id="${a.id}">Watch Trailer</button>
    </div>
  </div>
</article>`}
function renderFilters(){filtersEl.innerHTML=['All',...GENRES].map(g=>`<button class="filter ${g===activeGenre?'active':''}" data-genre="${g}">${g}</button>`).join('')}
function renderGrid(list){grid.innerHTML=list.map(card).join('');empty.classList.toggle('hidden',list.length>0)}
function applyFilters(){const q=search.value.trim().toLowerCase();const genre=activeGenre.toLowerCase();let list=DATA.filter(a=>{const text=(a.title+" "+a.studio+" "+a.genres.join(" ")).toLowerCase();const okText=text.includes(q);const okGenre=genre==='all'||a.genres.map(g=>g.toLowerCase()).includes(genre);return okText&&okGenre});if(sort.value==='title'){list.sort((a,b)=>a.title.localeCompare(b.title))}else if(sort.value==='year'){list.sort((a,b)=>b.year-a.year)}else if(sort.value==='rating'){list.sort((a,b)=>b.rating-a.rating)}else{list.sort((a,b)=>b.trending-a.trending)};renderGrid(list);updateKpis(list)}
function updateKpis(list){kpiCount.textContent=list.length;const avg=list.length?list.reduce((s,a)=>s+a.rating,0)/list.length:0;kpiAvg.textContent=avg.toFixed(1);kpiYear.textContent=list.length?Math.max(...list.map(a=>a.year)):'—';const freq={};list.forEach(a=>a.genres.forEach(g=>freq[g]=(freq[g]||0)+1));const top=Object.entries(freq).sort((a,b)=>b[1]-a[1])[0];kpiGenre.textContent=top?top[0]:'—'}
function openModal(title,content){mTitle.textContent=title;mBody.innerHTML=content;modal.classList.add('open')}
function closeModal(){modal.classList.remove('open');mBody.innerHTML=''}
filtersEl.addEventListener('click',e=>{const btn=e.target.closest('[data-genre]');if(!btn)return;activeGenre=btn.getAttribute('data-genre');renderFilters();applyFilters()})
clear.addEventListener('click',()=>{activeGenre='All';search.value='';sort.value='trending';renderFilters();applyFilters()})
search.addEventListener('input',()=>applyFilters())
sort.addEventListener('change',()=>applyFilters())
grid.addEventListener('click',e=>{const btn=e.target.closest('[data-act]');if(!btn)return;const id=+btn.getAttribute('data-id');const a=DATA.find(x=>x.id===id);if(!a)return;if(btn.dataset.act==='trailer'){openModal(a.title,`<div style="position:relative;padding-top:56.25%"><iframe src="${a.trailer}" title="YouTube Trailer" style="position:absolute;inset:0;width:100%;height:100%;border:0" allowfullscreen></iframe></div>`)}else{openModal(a.title,`<div style="display:grid;grid-template-columns:200px 1fr;gap:16px;padding:16px"><img src="${a.img}" alt="${a.title}" style="width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.1)"><div><div style="opacity:.8;font-size:14px">${a.studio} • ${a.year}</div><div style="margin:8px 0;font-weight:700">Genres: ${a.genres.join(', ')}</div><div style="opacity:.9">Rating: ${a.rating.toFixed(1)} / 10</div><p style="margin-top:10px;color:#cbd5e1">A curated placeholder description about ${a.title}. Replace with your own synopsis.</p></div></div>`)}})
modal.addEventListener('click',e=>{if(e.target===modal)closeModal()})
mClose.addEventListener('click',closeModal)
function init(){yr.textContent=new Date().getFullYear();renderFilters();applyFilters()}
init()
</script>
</body>
</html>
